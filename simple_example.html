<!DOCTYPE html>
<html>
  <head>
    <title>TableMutt from Datadog</title>
    <link rel="stylesheet" href="/common.css" type="text/css" media="screen" title="Common Page Styles" charset="utf-8">
    <link rel="stylesheet" href="/tablemutt.css" type="text/css" media="screen" title="TableMutt styles" charset="utf-8">
  </head>
  <body>
    <h1>TableMutt from Datadog</h1>
    <h2>Simple Example: Characters from The Wire</h2>
    <div id="table_container"></div>
    <!-- Dependencies: Underscore.js, d3 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    
    <script src="/tablemutt.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    var data = [
    	{name: "Jimmy McNulty", episodes: 56, desc: "Homicide Detective"},
    	{name: "Cedric Daniels", episodes: 58, desc: "Deputy Commissioner for Operations"},
    	{name: "Thomas \"Herc\" Hauk", episodes: 52, desc: "Defense investigator"},
    	{name: "William Rawls", episodes: 46, desc: "Police Commissioner"}
    ];

    var columns = [
    	{id: "name"},
    	{id: "desc", name: "Bio"}, // show a column title that's not the property
    	{
        id: "total",
        name: "Total Episodes",
        transform: function (d) {
          // transform the row object `d` into a cell value for this column
          return d.episodes;
        }
      }
    ];

    var options = {
    	sortOrder: ['-total', 'name']
    };

    var table = new TableMutt(
    	"#table_container", // element with this id to stick the <table> in
    	columns,
    	options
    );

    table.load(data);

    </script>
  </body>
</html>
